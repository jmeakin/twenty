{{ partial "header.html" . }}
<!-- Main -->
<article id="main" {{ if .Site.Params.cleanLook }}style='background-image: url(), url(), url(), url();'{{ end }}>

	<header class="special container">
		<span class="icon fa-{{ .Params.icon }}"></span>
		<h2>{{ .Title }}</h2>
	</header>

	<!-- One -->
	<section class="wrapper style4 container">

		<!-- Content -->
		<div class="content">
			<section>
				<a href="{{ .Permalink }}" class="image featured"><img src="{{ .Params.imageURL }}" alt="{{ .Title }}" /></a>
				{{ .Content }}
			</section>
		</div>

	</section>
</article>
{{ partial "footer.html" . }}
