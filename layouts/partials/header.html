<html>
	<head>
		<title>{{ .Title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="/css/ie9.css" /><![endif]-->
		<base href="{{ .Site.BaseURL }}">
	</head>
	<body class="{{ if isset .Params "class"}}{{ .Params.class }}{{ else }}index{{ end }}">
		<div id="page-wrapper">
			<!-- Header -->
			<header id="header" class="{{ if not (isset .Params "class") }}alt{{ end }}">
				<h1 id="logo"><a href="index.html">{{ .Site.Title }} <span>{{ .Site.Params.subtitle }}</span></a></h1>
				<nav id="nav">
					<ul>
						<li class="current"><a href="index.html">Welcome</a></li>
						<li class="submenu">
							<a href="#">Sections</a>

							<ul>
								{{ range where .Site.Pages ".IsNode" true }}
								<li>
									<a href="{{ .Permalink }}">{{ .Title }}</a>
								</li>
								{{ end }}
							</ul>

						</li>
						<li><a href="#" class="button special">Sign Up</a></li>
					</ul>
				</nav>
			</header>
