<!-- Main -->
<article id="main" {{ if .Site.Params.cleanLook }}style='background-image: url(), url(), url(), url();' {{ end }}>
	{{ .Content }}
		
	<section class="wrapper style3 container special">

		<header class="major">
			{{ if not (isset .Site.Params "blurb") }}
			        <h2>Sections</h2>
			{{ else }}
			        <p>{{ .Site.Params.blurb }}</p>
			{{ end }}
		</header>
		
		<div class="row">

			{{ range where .Site.Pages ".IsNode" true }}	
			{{ if eq .IsHome false }}
			<div class="6u 12u(narrower)">
				<section>
					<a href="{{ .Permalink }}" class="image featured"><img src="{{ .Params.imageURL }}" alt="{{ .Title }}" /></a>
					<header>
						<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
					</header>
					{{ .Summary }}
				</section>

			</div>
			{{ end }}
			{{ end }}
		</div>


	</section>

</article>
